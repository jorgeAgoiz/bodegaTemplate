<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Locales</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- MY STYLES -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->

      <!-- form area start -->
      <div class="form">
        <!-- login form start -->
        <form action="#" method="post" class="form__login-form">
          <h1>Buscador de locales</h1>
          <h2>para conductores de bodega</h2>
          <i class="fas fa-truck"></i>
          <input
            class="form__user-input"
            type="text"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            class="form__user-input"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="form__options-01">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
          <input type="submit" class="form__btn" value="LOGIN" />
          
        </form>
        <!-- login form end -->
      </div>
      <!-- form area end -->
</html>
